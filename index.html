<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/form.png" type="image/x-icon">
    <title>Formulario</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <form class="form" id="form" method="get">
        <label for="inputName" class="form__label label">
            <span class="label__name" id="labelName">Nombre</span>
            <div class="label__content input">
                <input class="label__input input__name" type="text" id="inputName" placeholder="Tu nombre" required
                    autocomplete="off">
                <i class="fa-regular fa-circle-check"></i>
            </div>
        </label>

        <label for="inputEmail" class="form__label label">
            <span class="label__name">Correo</span>
            <div class="label__content input">
                <input class="label__input" type="email" id="inputEmail" placeholder="ejemplo@gmail.com" required
                    autocomplete="off">
                <i class="fa-regular fa-circle-check"></i>
            </div>
        </label>

        <label for="inputRandom" class="form__label label">
            <span class="label__name">Numero aleatorio</span>
            <div class="label__content input">
                <input class="label__input" type="text" id="inputRandom" value="cargando..." readonly>
                <i class="fa-regular fa-circle-check"></i>
            </div>
        </label>

        <button class="form__btn" id="inputBtn">SEND FEEDBACK</button>
    </form>

    <!-- Modol -->
    <section class="modal" id="modal">
        <div class="modal__info info">
            <h2 class="info__title">Â¿Quieres enviar el formulario?</h2>
            <p class="info__paragraph">Antes de enviar el formulario revisa si los datos ingresados son correctos.</p>
            <div class="info__buttons">
                <button class="info__btn" id="btnAccept">Continuar</button>
                <button class="info__btn" id="btnCancel">Cancelar</button>
            </div>
        </div>
    </section>

    <!-- Dark Mode -->
    <div class="dark-mode" id="darkMode">
        <img src="./images/moon.png" alt="moon" class="dark__icon" id="iconDarkMode">
    </div>
    <script src="https://kit.fontawesome.com/8ff5336caf.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
